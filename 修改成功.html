<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml">
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
 <head>
     <title></title>
     <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
     <script type="text/javascript">
         $(function () {
             $("#btn").click(function () {
                 $(".box").fadeIn(400);
                 setTimeout(function () {
                     $(".box").fadeOut(400);
                 }, 1000);
             });

         });
     </script>
     <style type="text/css">
        .box{ width: 80px; margin: 20px auto; color: #fff; background-color: #1D985F; padding: 15px 60px; text-align: center; border-radius:8px; font-weight: bold; display: none;}
     </style>
 </head>
 <body>     
     <input type="button" id="btn" value="修改" />
	 <p class="box">修改成功</p>
 </body>
 </html>
